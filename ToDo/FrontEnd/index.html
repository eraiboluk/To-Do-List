<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <p>Organize and track your tasks</p>

    <form id="todoForm">
        <input type="text" id="title" placeholder="Task title" required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>
</html>
