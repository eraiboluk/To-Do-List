<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4184ff 0%, #2ac4df 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

            .header h1 {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }

            .header p {
                opacity: 0.9;
                font-size: 1.1rem;
            }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #495057;
            font-weight: 500;
        }

        #todoForm {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

            input[type="text"]:focus,
            input[type="date"]:focus,
            textarea:focus {
                outline: none;
                border-color: #4facfe;
                box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #e24ae7 0%, #5c51ff 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-self: start;
        }

            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }

        .todo-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #495057;
            font-weight: 500;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

            .todo-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

        .todo-content {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: default;
        }

        .todo-info {
            flex: 1;
        }

        .todo-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #3a414a;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .todo-date {
            font-size: 0.85rem;
            color: #868e96;
            font-style: italic;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

            .complete-btn:hover {
                background: #218838;
            }

        .undo-btn {
            background: #ffc107;
            color: #212529;
        }

            .undo-btn:hover {
                background: #e0a800;
            }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

            .delete-btn:hover {
                background: #c82333;
            }

        .completed .todo-item {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .completed .todo-description {
            text-decoration: line-through;
            color: #adb5bd;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            font-size: 1.1rem;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .todo-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .todo-actions {
                justify-content: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <p>Organize and track your tasks</p>
        </div>

        <div class="form-section">
            <h2 class="form-title">Add New Task</h2>

            <div id="messageContainer"></div>

            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Task description (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>

                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>

        <div class="todo-section">
            <h2 class="section-title">Tasks</h2>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
